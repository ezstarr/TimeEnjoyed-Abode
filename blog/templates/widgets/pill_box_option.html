{% with id=widget.attrs.id|stringformat:'s' choice_value=widget.value|stringformat:'s' %}

    <input
            type="checkbox"
            class="checkbox"
            name="{{ widget.name }}"
            value="{{ choice_value }}"
            id="{{ id }}"
            style="display:none"

            {% if choice_value in widget.value %}
                checked
            {% endif %}>
    <label class="pill" for="{{ id }}">
           {{ option.label }}
    </label>
{% endwith %}
