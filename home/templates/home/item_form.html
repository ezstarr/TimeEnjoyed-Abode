{%  extends "home/base.html" %}

{#This form CREATES and UPDATES items.#}

{% block content %}

    <h3>title:{{ title }}</h3>
    <div>
    <div>
        <form method="post">
        {% csrf_token %}
            <table>
        {{ form.as_table }}
            </table>
            <input value="Save" type="submit">
            <input value="Cancel" type="button"
                onclick="location.href='{% url "home:list2" todolist.id %}'"/>
        {% if object %}
            <input
                value="Delete this item." type="button"
                onclick="location.href='{% url 'home:item-delete' todolist.id object.id %}'"/>
        {% endif %}
        </form>
    </div>
    </div>

{% endblock content %}
